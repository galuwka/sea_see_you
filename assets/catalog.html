<button type="button" id="mybtn" class="btn center-block" data-toggle="modal" data-target="#exampleModal">Заказать</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4>Оформить заказ</h4>
            </div>
            <div class="modal-body">

                <form id="form">

                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Имя:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="phone-number" class="control-label">Телефон:</label>
                        <input type="text" class="form-control" id="phone-number">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Описание заказа:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <button type="submit" class="btn" id="send">Отправить</button>
            </div>
        </div>
    </div>
</div>
